---
# Binary install
kafka_exporter_version: "1.2.0"
kafka_exporter_tgz: "kafka_exporter-{{ kafka_exporter_version }}.linux-amd64.tar.gz"
kafka_exporter_tgz_url: "https://github.com/danielqsj/kafka_exporter/releases/download/v{{ kafka_exporter_version }}/{{ kafka_exporter_tgz }}"
kafka_exporter_temp_dir: "/tmp"
kafka_exporter_install_dir: "/usr/local/bin"
kafka_exporter_force_install: false

# Systemd options
kafka_exporter_port: "9102"
